<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RexNet · auto</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 300px;
      background: #f7f7f7;
      color: #333;
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      line-height: 2;
    }

    /* ── Header ── */
    header {
      padding: 14px 14px 10px;
      border-bottom: 3px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .header-text h1 {
      font-size: 13px;
      letter-spacing: 1px;
      color: #222;
      margin-bottom: 4px;
    }

    .header-text p {
      font-size: 5px;
      color: #888;
      letter-spacing: 0.5px;
    }

    /* ── Section ── */
    .section {
      padding: 10px 14px;
      border-bottom: 2px solid #ddd;
    }

    .section-label {
      font-size: 5px;
      letter-spacing: 2px;
      color: #aaa;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    /* ── Toggle ── */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-info strong {
      display: block;
      font-size: 7px;
      color: #222;
      margin-bottom: 3px;
    }

    .toggle-info span {
      font-size: 5px;
      color: #999;
    }

    .switch { position: relative; width: 40px; height: 20px; cursor: pointer; }
    .switch input { display: none; }

    .track {
      position: absolute;
      inset: 0;
      background: #ddd;
      border: 2px solid #bbb;
    }

    .track::before {
      content: '';
      position: absolute;
      width: 14px; height: 12px;
      top: 2px; left: 2px;
      background: #999;
      transition: transform 0.1s steps(4), background 0.1s steps(1);
    }

    .switch input:checked + .track {
      background: #333;
      border-color: #222;
    }

    .switch input:checked + .track::before {
      transform: translateX(18px);
      background: #f7f7f7;
    }

    /* ── Footer (kept for style) ── */
    footer {
      padding: 8px 14px;
      font-size: 5px;
      color: #bbb;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <header>
    <img src="icons/steg.png" alt="stegosaurus" />
    <div class="header-text">
      <h1>REXNET</h1>
    </div>
  </header>

  <div class="section">
    <div class="section-label">DETECTION</div>
    <div class="toggle-row">
      <div class="toggle-info">
        <strong>AUTO MODE</strong>
        <span>SCAN PAGE TEXT</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="auto-mode" />
        <div class="track"></div>
      </label>
    </div>
  </div>

  <footer>REXNET v0.1</footer>

  <script>
    const DEFAULTS = { autoMode: false };
    const autoCheck = document.getElementById('auto-mode');

    chrome.storage.sync.get(['rexnetSettings'], ({ rexnetSettings }) => {
      const saved = (rexnetSettings && typeof rexnetSettings.autoMode === 'boolean') 
        ? rexnetSettings.autoMode 
        : DEFAULTS.autoMode;
      autoCheck.checked = saved;
    });

    function save() {
      chrome.storage.sync.set({
        rexnetSettings: {
          autoMode: autoCheck.checked
        }
      });
    }

    autoCheck.addEventListener('change', save);
  </script>
</body>
</html>
